<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>FunnyTelemetry - Panel</title>

        <th:block th:replace="template/libraries :: head"/>
    </head>
    <body>
        <nav th:replace="panel/template :: navigation"/>

        <div class="wrapper">
            <ul th:replace="panel/template :: sidebar"/>

            <div class="container-fluid">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a th:href="@{/panel/}">FunnyTelemetry</a>
                    </li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-chart-area"></i>
                        No siema to jest jakas karta
                    </div>
                    <div class="card-body">

                        <p>
                            No siema, telemetria powstaje.
                        </p>

                        <p>
                            Zalogowałeś się jako: <span sec:authentication="name"/> :0
                        </p>

                        <p>
                            Tutaj będą wielkie rzeczy. Soon&trade;
                        </p>
                    </div>
                    <div class="card-footer small text-muted">Updated today at <th:block th:text="${#dates.format(#dates.createNow(), 'hh:mm a')}"/> </div>
                </div>
            </div>
        </div>

        <th:block th:replace="template/libraries :: body"/>
    </body>
</html>
