<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>FunnyTelemetry - Logs</title>

        <th:block th:replace="template/libraries :: head"/>
    </head>
    <body>
        <!--/*@thymesVar id="error" type="java.lang.String"*/-->
        <!--/*@thymesVar id="banForm" type="net.dzikoysk.funnytelemetry.panel.bans.BanForm"*/-->

        <nav th:replace="panel/template :: navigation"/>

        <div class="wrapper">
            <ul th:replace="panel/template :: sidebar"/>

            <div class="container-fluid">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a th:href="@{/panel/}">FunnyTelemetry</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/panel/bans/}">Bans</a>
                    </li>
                    <li class="breadcrumb-item active">Add new</li>
                </ol>

                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"/>

                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-fw fa-ban"></i>
                        Add new ban
                    </div>
                    <div class="card-body">
                        <form th:object="${banForm}" method="post">
                            <div class="form-group">
                                <label for="banAddress">IP Address</label>
                                <input type="text" th:field="*{address}" class="form-control" id="banAddress" placeholder="Enter IP">
                            </div>
                            <div class="form-group">
                                <label for="banReason">Reason</label>
                                <textarea class="form-control" id="banReason" th:field="*{reason}" placeholder="Reason..." rows="5"></textarea>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger btn-block">BAN</button>
                        </form>
                    </div>
                    <div class="card-footer small text-muted">Panda has ANDs and ORs</div>
                </div>
            </div>

            <th:block th:replace="template/libraries :: body"/>
        </div>
    </body>
</html>
