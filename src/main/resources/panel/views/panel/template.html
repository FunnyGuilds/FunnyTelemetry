<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <nav th:fragment="navigation" class="navbar navbar-expand navbar-dark bg-dark static-top">
            <a class="navbar-brand mr-1" href="index.html">FunnyTelemetry Panel</a>

            <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
                <i class="fas fa-bars"></i>
            </button>

            <div class="ml-auto"></div>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle fa-fw"></i>
                        <span class="admin-name" sec:authorize="hasRole('ADMIN')">
                            Admin
                        </span>
                        <span sec:authentication="name"/>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                        <a class="dropdown-item" th:href="@{/panel/my-logs}">My logs</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item logout logout-button" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>

        <ul th:fragment="sidebar" class="sidebar navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/panel/}" th:classappend="${#request.getRequestURI() == '/panel/'} ? 'active'">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/panel/funnypaste}" th:classappend="${#request.getRequestURI() == '/panel/funnypaste'} ? 'active'">
                    <i class="fas fa-fw fa-paste"></i>
                    <span>FunnyPaste</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/panel/logs}" th:classappend="${#request.getRequestURI() == '/panel/logs'} ? 'active'">
                    <i class="fas fa-fw fa-file-alt"></i>
                    <span>Logs</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/panel/access}" th:classappend="${#request.getRequestURI() == '/panel/access'} ? 'active'">
                    <i class="fas fa-fw fa-key"></i>
                    <span>Access</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/panel/bans}" th:classappend="${#request.getRequestURI() == '/panel/bans'} ? 'active'">
                    <i class="fas fa-fw fa-ban"></i>
                    <span>Bans</span></a>
            </li>
        </ul>
    </body>
</html>
